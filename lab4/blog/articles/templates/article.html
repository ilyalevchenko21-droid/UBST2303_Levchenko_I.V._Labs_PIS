<!DOCTYPE html>
{% load static %}
<html>
<head>
        <title> Django public blog</title>
        <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>

<body class="article">
    <div class="header-article">
        <img src="{% static 'img/logo.png' %}" height="100px" />
            <div class="all-articles">
                <h2>
                <a href="{% url 'archive' %}">Все статьи</a>
                </h2>
            </div>
    </div>
	<div class="archive">
		<div class="one-post">
			<h2 class="post-title">
                <a href=''>{{ post.title }}</a>
            </h2>
			<div class="article-info">
				<div class="article-author">{{ post.author.username }}</div>
				<div class="article-created-date">{{ post.created_date }}</div>
			</div>
			<p class="article-text">{{ post.get_excerpt }}</p>
		</div>
	</div>
</body>
</html>
